<div class="container">
    <h2 class="font-weight-lighter my-3 ml-1">Category: {{cname}}</h2>
    <div class="list-group shadow mb-5 bg-white">
        <a class="list-group-item list-group-item-action" *ngFor="let item of list" [routerLink]="['/product']"
            [queryParams]="{id: item.id}">
            {{item.name}}
        </a>
    </div>
    <div class="d-flex justify-content-end">
        <app-back-button> </app-back-button>
    </div>
</div>
