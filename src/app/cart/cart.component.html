<div class="container">
    <h2 class="font-weight-lighter my-3 ml-1">
        Shopping Cart
    </h2>
    <div *ngIf="cart.length > 0">
        <div class="shadow p-4 mb-5 bg-white">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart">
                        <th scope="row">
                            {{item.name}}
                        </th>
                        <td>
                            <div class="d-inline-flex">
                                <input #qty type="number" class="form-control form-control-sm"
                                    placeholder="{{item.qty}}" value="{{item.qty}}">
                                <button class="btn btn-primary" (click)="updateItemInCart(qty.value, item.qty, 
                                        item.id, item.name, item.price)">Update</button>
                            </div>
                        </td>
                        <td>
                            {{item.price}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end">
            <app-back-button></app-back-button>
            <button type="button" class="btn btn-primary mb-3 py-2" (click)="checkout()">
                <i class="far fa-credit-card"></i> Checkout
            </button>
        </div>
    </div>
    <h1 class="font-weight-lighter my-3 ml-1 mt-4" *ngIf="cart.length == 0">
        Your Cart is Empty...
    </h1>
</div>
